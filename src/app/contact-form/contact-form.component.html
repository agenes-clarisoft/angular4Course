<form #f="ngForm" (ngSubmit)="submit(f)">
  <div ngModelGroup="contact" #contact="ngModelGroup">
    <div *ngIf="contact.touched && !contact.valid">
      Contact group is invalid
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" ngModel #firstName="ngModel" (change)="log(firstName)"
             required minlength="2" maxlength="10" pattern="banana"
             name="firstName" id="firstName" class="form-control" />
      <div *ngIf="firstName.touched && !firstName.valid" class="alert alert-danger">
        <div *ngIf="firstName.errors.required">First name is required</div>
        <div *ngIf="firstName.errors.minlength">First name should be min {{ firstName.errors.minlength.requiredLength }} chars</div>
        <div *ngIf="firstName.errors.pattern">First name does nt match the patter</div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ngModel name="isSubscribed">
      subscribe to mailing list
    </label>
  </div>
  <div class="form-group">
    <label for="contactMethod">Contact Method</label>
    <select ngModel name="contactMethod" id="contactMethod" class="form-control">
      <option value=""></option>
      <option *ngFor="let method of contactMethods" [value]="method.id">{{method.name}}</option>
      <!--<option *ngFor="let method of contactMethods" [ngValue]="method">{{method.name}}</option>-->
    </select>
  </div>
  <div *ngFor="let method of contactMethods" class="radio">
    <label>
      <input ngModel type="radio" name="contactMethod" name="contactMethod" [value]="method.id">
      {{method.name}}
    </label>
  </div>
  <p>{{ f.value | json }}</p>
  <button class="btn btn-primary"
          [disabled]="!f.valid"
  >
    Submit
  </button>
</form>
